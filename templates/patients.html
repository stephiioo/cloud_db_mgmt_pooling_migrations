<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patients Page</title>
</head>
<body>
    <h1>Patients List</h1>
    <ul>
        {% for patient in data %}
            <li>{{ patient.first_name }} {{ patient.last_name }} - {{ patient.email }}</li>
        {% endfor %}
    </ul>
</body>
</html>
